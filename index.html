<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topcard">
                <h2 class="title">Título do card</h2>
                <p class="secondText">Exemplo de texto secundário</p>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <span class="bottomText">Aqui é um texto exemplo de resumo da página ou do documento que o card trata.</span>/>
                <div class="actionsCard">
                    <botton class="actions">Curtir</botton>
                    <botton class="actions">Compartilhar</botton>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
